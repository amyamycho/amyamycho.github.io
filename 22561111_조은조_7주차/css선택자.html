<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css선택자</title>
</head>
<body>
    <h3>잠자리란?</h3>
    <p><span class='blue'>잠자리</span>는 잠자리목에 속하는 곤충으로 전 세계적으로 분포하는 포식성 곤충이며 
    여러가지 해충을 잡아먹는 유익한 곤충입니다.

    <p>앞머리에 커다란 <span class='blue'>한 쌍의 겉눈</span>을 가지고 있습니다. 
    또한 <span class='blue'>날카로운 턱</span>을 가지고 있으며, 이빨이 튼튼합니다. 파리, 모기, 나비 등이 살아있는 곤충을 잡아먹고 삽니다. </p>
</body>
</html>
